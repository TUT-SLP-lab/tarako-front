      tags:
        - chat
      description: ユーザのチャット履歴一覧
      operationId: get-single-user-chat-history
      parameters:
        - $ref: "#/components/parameters/user_id_path"
        - $ref: "#/components/parameters/from_chat_datetime_query"
        - $ref: "#/components/parameters/to_chat_datetime_query"
      responses:
        "200":
          $ref: "#/components/responses/ChatArray"
        "404":
          $ref: "#/components/responses/404NotFound"
      x-amazon-apigateway-integration:
        uri: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetSingleUserChatHistoryFunction.Arn}/invocations"
        httpMethod: POST
        type: aws_proxy
        passthroughBehavior: "when_no_match"

components:
  schemas:
    RequestText:
      type: string
      description: タスクの詳細
      example: hoge.fugaの単体テストを作成した
    # RequestFile:
    #   type: string
    #   format: binary
    #   description: タスクで作成したファイル
    #   example: hoge.docx
    RequestTask:
      type: object
      properties:
        user_id:
          allOf:
            - $ref: '#/components/schemas/UserId'
          readOnly: false
        text:
          $ref: '#/components/schemas/RequestText'
        reference_task_id:
          allOf:
            - $ref: '#/components/schemas/TaskId'
          readOnly: false
          description: 参照するタスクのID。指定した場合、タスクの紐付けが行われやすくなる
    # RequestTaskAndFile:
    #   type: object
    #   properties:
    #     user_id:
    #       allOf:
    #         - $ref: '#/components/schemas/UserId'
    #       readOnly: false
    #     text:
    #       $ref: '#/components/schemas/RequestText'
    #     file:
    #       $ref: '#/components/schemas/RequestFile'
    #     reference_task_id:
    #       allOf:
    #         - $ref: '#/components/schemas/TaskId'
    #       readOnly: false
    #       description: 参照するタスクのID。指定した場合、タスクの紐付けが行われやすくなる
    # RequestTextFileTask:
    #   type: object
    #   properties:
    #     task:
    #       $ref: '#/components/schemas/RequestText'
    #     text:
    #       $ref: '#/components/schemas/RequestText'
    #     file:
    #       $ref: '#/components/schemas/RequestFile'
    CreateUserDiary:
      type: object
      properties:
        date:
          type: string
          format: date
          description: 日報の日付
        message:
          type: string
          description: 日報の詳細
          example: 今日は頑張った
    CreateSectionDiary:
      type: object
      properties:
        date:
          type: string
          format: date
          description: 日報の日付

    createdAt:
      type: string
      format: datetime
      description: 作成日時
      readOnly: true
      example: 2020-01-01T00:00:00+09:00
    updatedAt:
      type: string
      format: datetime
      description: 更新日時
      readOnly: true
      example: 2020-01-01T00:00:00+09:00

    ProgressItem:
      description: 進捗状況
      type: object
      properties:
        datetime:
          type: string
          format: datetime
        percentage:
          type: integer
          format: int32
          description: 進捗率
          minimum: 0
          maximum: 100
      required:
        - datetime
        - percentage

    SectionId:
      type: integer
      format: int32
      description: 課ID
      readOnly: true
      minimum: 0
      example: 0
    Section:
      type: object
      properties:
        section_id:
          $ref: "#/components/schemas/SectionId"
        name:
          type: string
          description: 課名
          example: 営業課
          readOnly: false
        icon:
          type: string
          description: 課のアイコン名
          example: sales
          readOnly: false
        created_at:
          $ref: "#/components/schemas/createdAt"
        updated_at:
          $ref: "#/components/schemas/updatedAt"
      required:
        - seccion_id
        - name
        - icon
        - created_at
        - updated_at

    UserId:
      type: string
      format: uuid
      description: ユーザーID
      readOnly: true
      example: 4f73ab32-21bf-47ef-a119-fa024bc2b9cc

    User:
      type: object
      properties:
        name:
          type: string
          example: 田中夏子
          readOnly: false
        icon:
          type: string
          example: /user_1.png
          readOnly: false
        email:
          type: string
          format: email
          example: tanaka.natsuko@tarako
          readOnly: false
        section_id:
          allOf:
            - $ref: "#/components/schemas/SectionId"
          readOnly: false
        user_id:
          $ref: "#/components/schemas/UserId"
        created_at:
          $ref: "#/components/schemas/createdAt"
        updated_at:
          $ref: "#/components/schemas/updatedAt"
      required:
        - name
        - email
        - section_id
        - user_id
        - icon
        - created_at
        - updated_at

    TaskId:
      type: string
      description: タスクID
      format: uuid
      readOnly: true

    TaskCategory: # タスクのカテゴリー。固定のものを用意する
      type: string
      description: タスクのカテゴリー
      enum:
        - HR
        - Accounting
        - GeneralAffairs
        - Diary
        - Other

    TaskTag:
      type: string
      description: タスクのタグ。自由につけられる

    Task:
      type: object
      properties:
        task_id:
          $ref: "#/components/schemas/TaskId"
        assigned_to:
